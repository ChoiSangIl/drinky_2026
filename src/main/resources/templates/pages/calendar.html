<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app-base}">
<head>
    <title>기록</title>
</head>
<body>
<main layout:fragment="content" class="pb-20" x-data="{ sheetOpen: false }">
    <header class="px-4 py-6">
        <h1 class="text-xl font-bold text-gray-800">나의 기록</h1>
        <p class="text-sm text-gray-500">월별 음주 기록을 확인하세요</p>
    </header>

    <section class="px-4">
        <div class="bg-white rounded-2xl shadow-sm p-4">
            <div th:replace="~{fragments/calendar-grid :: grid}"></div>
        </div>
    </section>

    <!-- 바텀시트 오버레이 -->
    <div x-show="sheetOpen" @click="sheetOpen = false"
         class="fixed inset-0 bg-black bg-opacity-50 z-40"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         style="display: none;"></div>

    <!-- 바텀시트 -->
    <div x-show="sheetOpen"
         class="fixed bottom-0 left-0 right-0 bg-white rounded-t-2xl z-50 p-6 pb-safe max-w-md mx-auto"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-y-full"
         x-transition:enter-end="translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-y-0"
         x-transition:leave-end="translate-y-full"
         style="display: none;">

        <div class="w-10 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
        <div id="day-detail-container">
            <!-- HTMX로 로드 -->
        </div>
        <button @click="sheetOpen = false"
                class="w-full py-3 text-gray-500 hover:text-gray-700 font-medium mt-4">
            닫기
        </button>
    </div>
</main>

<th:block layout:fragment="scripts">
<script>
    function openDayDetail(btn) {
        var dateStr = btn.getAttribute('data-date');

        htmx.ajax('GET', '/calendar/day/' + dateStr, {
            target: '#day-detail-container',
            swap: 'innerHTML'
        }).then(function() {
            var el = document.querySelector('[x-data]');
            if (el && el._x_dataStack) {
                Alpine.$data(el).sheetOpen = true;
            }
        });
    }
</script>
</th:block>
</body>
</html>
