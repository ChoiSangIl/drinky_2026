<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth-base}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex flex-col items-center justify-center min-h-screen px-6">

        <!-- 로고 -->
        <div class="text-center mb-10">
            <div class="text-6xl mb-4">&#127866;</div>
            <h1 class="text-3xl font-bold text-emerald-600">Drinky</h1>
            <p class="text-gray-500 mt-1">건강한 습관을 시작하세요</p>
        </div>

        <!-- 소셜 로그인 버튼 -->
        <div class="w-full max-w-xs space-y-3">
            <!-- Google -->
            <a th:href="@{/oauth2/authorization/google}"
               class="flex items-center justify-center w-full py-3 px-4 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 active:bg-gray-100 transition min-h-[44px]">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="text-gray-700 font-medium">Google로 계속하기</span>
            </a>

            <!-- Kakao -->
            <a th:href="@{/oauth2/authorization/kakao}"
               class="flex items-center justify-center w-full py-3 px-4 bg-[#FEE500] rounded-lg hover:bg-[#FDD800] active:bg-[#FCCD00] transition min-h-[44px]">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                    <path fill="#191919" d="M12 3C6.48 3 2 6.36 2 10.44c0 2.61 1.74 4.9 4.36 6.22l-1.1 4.07c-.1.35.31.64.62.44l4.85-3.22c.42.04.84.06 1.27.06 5.52 0 10-3.36 10-7.57C22 6.36 17.52 3 12 3z"/>
                </svg>
                <span class="text-[#191919] font-medium">카카오로 계속하기</span>
            </a>
        </div>

        <!-- 알림 메시지 -->
        <div th:if="${param.logout}" class="mt-6 py-2 px-4 bg-gray-100 rounded-lg">
            <p class="text-sm text-gray-500">로그아웃 되었습니다.</p>
        </div>
        <div th:if="${param.error}" class="mt-6 py-2 px-4 bg-red-50 rounded-lg">
            <p class="text-sm text-red-500">로그인에 실패했습니다. 다시 시도해 주세요.</p>
        </div>
    </div>
</div>
</body>
</html>
