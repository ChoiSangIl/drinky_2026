spring:
  # Database - Development (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/drinky_db
    username: ${DATABASE_USERNAME:drinky}
    password: ${DATABASE_PASSWORD:drinky}
    driver-class-name: org.postgresql.Driver

  # JPA - Development
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  # Flyway - Development
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Security - Development (permit all for initial setup)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}
            scope: openid, email, profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID:placeholder}
            client-secret: ${KAKAO_CLIENT_SECRET:placeholder}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: client_secret_post
            scope: profile_nickname, profile_image, account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # Thymeleaf - Development
  thymeleaf:
    cache: false

# Logging - Development
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
