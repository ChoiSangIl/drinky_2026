spring:
  # Database - Local (H2 In-Memory)
  datasource:
    url: jdbc:h2:mem:drinky_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 Console - Local
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA - Local
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # Flyway - Local (H2 사용 시 비활성화, ddl-auto로 스키마 관리)
  flyway:
    enabled: false

  # Security - Local (permit all for initial setup)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}
            scope: openid, email, profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID:placeholder}
            client-secret: ${KAKAO_CLIENT_SECRET:placeholder}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: client_secret_post
            scope: profile_nickname, profile_image, account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # Thymeleaf - Local
  thymeleaf:
    cache: false

# Logging - Local
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
